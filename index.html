<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Link Generator - AR Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .main-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 2px 0 30px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .logo {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .subtitle {
            color: #555;
            margin-bottom: 40px;
            font-size: 1.3em;
            text-align: center;
            font-weight: 300;
        }

        .upload-section {
            width: 100%;
            max-width: 400px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .upload-area:hover::before {
            width: 200%;
            height: 200%;
        }

        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(255, 107, 107, 0.3);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .upload-subtext {
            color: #666;
            font-size: 1em;
            position: relative;
            z-index: 2;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 30px 0;
            display: none;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-reset {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-reset:hover {
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
        }

        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            font-weight: 500;
        }

        .message {
            margin: 20px 0;
            text-align: center;
        }

        .error {
            color: #fff;
            background: rgba(220, 53, 69, 0.9);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }

        .success {
            color: #fff;
            background: rgba(40, 167, 69, 0.9);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-container {
            width: 100%;
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .result-title {
            font-size: 2em;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .link-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .link-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .link-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .link-label {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1em;
        }

        .link-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .link-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            position: absolute;
            right: 20px;
            top: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .sidebar {
                padding: 30px;
            }
            
            .content-area {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5em;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                padding: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
            
            .upload-icon {
                font-size: 3em;
            }
            
            .upload-text {
                font-size: 1.2em;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
            
            .link-container {
                padding: 20px;
            }
            
            .copy-btn {
                position: static;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo">🔗 AR Hub</div>
            <div class="subtitle">Image to Link Generator</div>
            
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📸</div>
                    <div class="upload-text">Upload Image</div>
                    <div class="upload-subtext">Click or drag and drop your image here</div>
                </div>

                <input type="file" id="fileInput" accept="image/*">

                <div class="preview-container" id="previewContainer">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>

                <div class="button-group">
                    <button class="btn" id="uploadBtn">Upload Image</button>
                    <button class="btn btn-reset" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Uploading your image...</div>
            </div>

            <div id="message" class="message"></div>

            <div class="result-container" id="resultContainer">
                <div class="result-title">🎉 Upload Successful!</div>
                
                <div class="link-grid">
                    <div class="link-container">
                        <label class="link-label">📎 Direct Link</label>
                        <input type="text" class="link-input" id="directLink" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('directLink')">Copy</button>
                    </div>

                    <div class="link-container">
                        <label class="link-label">🔗 HTML Code</label>
                        <input type="text" class="link-input" id="htmlCode" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('htmlCode')">Copy</button>
                    </div>

                    <div class="link-container">
                        <label class="link-label">📋 BB Code</label>
                        <input type="text" class="link-input" id="bbCode" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('bbCode')">Copy</button>
                    </div>

                    <div class="link-container">
                        <label class="link-label">📝 Markdown</label>
                        <input type="text" class="link-input" id="markdown" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('markdown')">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const resultContainer = document.getElementById('resultContainer');

        // Hidden API Keys - rotate between them for better reliability
        const API_KEYS = [
            'c0bd7c52a17d5eb6ec61c1812563d828',
            '399ea664d19cea36874fceacd2752cd2'
        ];
        let currentKeyIndex = 0;
        let selectedFile = null;

        // Upload area click event
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change event
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files: files } });
            }
        });

        // Upload button event
        uploadBtn.addEventListener('click', uploadImage);

        // Reset button event
        resetBtn.addEventListener('click', resetForm);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    uploadBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                showMessage('Please select a valid image file.', 'error');
            }
        }

        async function uploadImage() {
            if (!selectedFile) {
                showMessage('Please select an image first.', 'error');
                return;
            }

            loading.style.display = 'block';
            uploadBtn.disabled = true;
            message.innerHTML = '';
            resultContainer.style.display = 'none';

            // Try with current API key, rotate if fails
            let uploadSuccess = false;
            let attempts = 0;
            const maxAttempts = API_KEYS.length;

            while (!uploadSuccess && attempts < maxAttempts) {
                try {
                    const formData = new FormData();
                    formData.append('image', selectedFile);

                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEYS[currentKeyIndex]}`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        const imageData = data.data;
                        
                        // Populate result fields
                        document.getElementById('directLink').value = imageData.url;
                        document.getElementById('htmlCode').value = `<img src="${imageData.url}" alt="Image">`;
                        document.getElementById('bbCode').value = `[img]${imageData.url}[/img]`;
                        document.getElementById('markdown').value = `![Image](${imageData.url})`;
                        
                        resultContainer.style.display = 'block';
                        showMessage('Image uploaded successfully!', 'success');
                        uploadSuccess = true;
                    } else {
                        throw new Error(data.error?.message || 'API Error');
                    }
                } catch (error) {
                    attempts++;
                    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                    
                    if (attempts >= maxAttempts) {
                        showMessage('Upload failed. Please try again later.', 'error');
                    }
                }
            }

            loading.style.display = 'none';
            uploadBtn.disabled = false;
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            message.innerHTML = '';
            uploadBtn.disabled = true;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showMessage('Copied to clipboard!', 'success');
            } catch (err) {
                showMessage('Failed to copy.', 'error');
            }
        }

        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }

        // Initialize
        uploadBtn.disabled = true;
    </script>
</body>
</html>
